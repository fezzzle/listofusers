<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styling.css">
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<div class="container">
    <h1 title="Home" onclick="renderList()">User Data</h1>
    <div class="search-box">
        <label for="filter-input">Filter by Name:</label>
        <input type="text" id="filter-input" name="filter"/>
        <input type="button" id="search-button" onclick="filterUsersByName()" value="Search"/>
        <input type="button" id="clear-button" onclick="renderList()" value="Clear filter"/>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody id="user-data">
        </tbody>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
